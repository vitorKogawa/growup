<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/global.css">
    <link rel="stylesheet" href="./../css/nav.css">
    <link rel="stylesheet" href="./../css/orcamento.css">
    <link rel="stylesheet" href="./../css/footer.css">
    <title>GrowUp | Budget</title>
</head>

<body>
    <header>
        <a href="./../index.html" class="logo">
            <img src="./../img/Grow Up-logo-white (1) 1.png" alt="">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="./about.html">Sobre</a>
                </li>
                <li>
                    <a href="./services.html">Serviços</a>
                </li>
                <li>
                    <a href="./contact.html">Contato</a>
                </li>
                <li>
                    <a href="./orcamento.html">Orçamento</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h1 class="title">Tire seu Orçamento conosco</h1>
            <form action="#!" method="POST">
                <div class="form-field-wrapper">
                    <label class="label-form">Nome</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Telefone</label>
                    <input type="text" name="telefone" required>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Selecione o(s) tipo(s) de serviço:</label>
                    <div class="checkbox-wrapper">
                        <div class="checkbox-wrapper-item">
                            <label for="desenvolvimento_web">Desenvolvimento Web</label>
                            <input type="checkbox" name="desenvolvimento_web" id="desenvolvimento_web">
                        </div>
                        <div class="checkbox-wrapper-item">
                            <label for="marketing_digital">Marketing Digital</label>
                            <input type="checkbox" name="marketing_digital" id="marketing_digital">
                        </div>
                        <div class="checkbox-wrapper-item">
                            <label for="consultoria_ux">Consultoria UX</label>
                            <input type="checkbox" name="consultoria_ux" id="consultoria_ux">
                        </div>
                    </div>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Urgência na entrega?</label>
                    <div class="radio-wrapper">
                        <div class="radio-wrapper-item">
                            <input type="radio" name="urgencia_options" id="urgencia_yes">
                            <label for="urgencia_yes">Sim</label>
                        </div>
                        <div class="radio-wrapper-item">
                            <input type="radio" name="urgencia_options" id="urgencia_no">
                            <label for="urgencia_no">Não</label>
                        </div>
                    </div>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Data da entrega</label>
                    <input type="date" name="data_entrega" id="data_entrega">
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Descrição do seu site</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Qual seria o público alvo?</label>
                    <input type="text" name="publico_alvo" id="publico_alvo">
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Como conheceu a GrowUp?</label>
                    <select name="como_conheceu" id="como_conheceu">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="google">Google</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">Linkdin</option>
                        <option value="amarelinho">Amarelinho</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Anexo</label>
                    <input type="file" name="anexo" id="anexo" multiple>
                </div>
                <div class="form-field-wrapper">
                    <label class="label-form">Forma de pagamento</label>
                    <select name="forma_pagamento" id="forma_pagamento">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="debito">Débito</option>
                        <option value="credito">Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="transferencia_bancaria">Transferência Bancária</option>
                    </select>
                </div>
                <div class="form-field-wrapper">
                    <input type="submit" value="Consultar orçamento">
                </div>
            </form>
        </section>
        <section class="img-wrapper">
            <img src="./../img/undraw_personal_finance_tqcd.svg" alt="imagem da página de orçamento">
        </section>
    </main>
    <footer>
        <p><span>&copy</span>Copyright - GrowUp</p>
    </footer>
</body>

</html>
