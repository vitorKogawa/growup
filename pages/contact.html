    </header>
    <main>
        <section class="form-wrapper">
            <h1 class="uppercase">Contato</h1>
            <form action=".#!" method="POST">
                <div class="field-wrapper">
                    <label class="label-form">Nome</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="field-wrapper">
                    <label class="label-form">Email</label>
                    <input type="email" name="nome" required>
                </div>
                <div class="field-wrapper">
                    <label class="label-form">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                </div>
                <div class="field-wrapper">
                    <label class="label-form">Selecione o assunto</label>
                    <div class="radio-wrapper">
                        <div class="radio-wrapper-item">
                            <input type="radio" name="radio_options" id="elogio">
                            <label for="elogio">Elogio</label>
                        </div>
                        <div class="radio-wrapper-item">
                            <input type="radio" name="radio_options" id="reclamacao">
                            <label for="reclamacao">Reclamação</label>
                        </div>
                        <div class="radio-wrapper-item">
                            <input type="radio" name="radio_options" id="sugestao">
                            <label for="sugestao">Sugestão</label>
                        </div>
                        <div class="radio-wrapper-item">
                            <input type="radio" name="radio_options" id="outros">
                            <label for="outros">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="field-wrapper">
                    <input type="submit" value="Enviar" class="uppercase" required>
                </div>
            </form>
        </section>
        <section class="map-wrapper">
            <label class="label-form">
                Email: <a href="mailto:contato@growup.com">contato@growup.com</a>
            </label>
            <label class="label-form">
                Telefone: <a href="tel:1198984242">(11) 9898-4242</a>
            </label>
            <label class="label-form">
                WhatsApp: <a href="https://wa.me/+551198984242" target="_blank">(WhatsApp)</a>
            </label>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.07659233061!2d-46.4491487849581!3d-23.529747466310873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce66af913294d7%3A0x3f745d0d2052f1b4!2sR.%20Dr.%20Rodrigo%20Pereira%20Barreto%2C%2050%20-%20Itaquera%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2008210-540!5e0!3m2!1spt-BR!2sbr!4v1620051221989!5m2!1spt-BR!2sbr"
                allowfullscreen="" loading="lazy"></iframe>
        </section>
